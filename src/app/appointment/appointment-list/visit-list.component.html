<table [hidden]="noVisits" class=" table table-condensed">
  <thead>
  <tr>
    <th>Appointment Date</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tr *ngFor="let visit of visits">
    <td>{{ visit.date }}</td>
    <td>{{ visit.description }}</td>
    <td>
      <button class="btn btn-default" (click)="editVisit(visit)">Edit Appointment</button>
      <button class="btn btn-default" (click)="deleteVisit(visit)">Delete Appointment</button>
    </td>
  </tr>
</table>
<button class="btn btn-default" (click)="gotoHome()">Home</button>
<button class="btn btn-default" (click)="addVisit()">Add Appointment</button>
