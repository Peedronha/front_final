<div *ngIf="!register">
<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" [formGroup]="loginForm">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input [formControlName]="username" matInput  placeholder="username" name="username">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input [formControlName]="senha"  [type]="hide ? 'text' : 'password'"  matInput  placeholder="Password" name="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
  </mat-card-actions>
    <a (click)="showRegister($event)">Não possui conta ?</a>
</mat-card>
</div>
<div *ngIf="register">
  <mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <mat-card-content>
      <form class="my-form">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Digite o nome" name="username" [(ngModel)]="username" />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Login</mat-label>
          <input matInput placeholder="Digite o email" name="email" [(ngModel)]="email" />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput placeholder="Digite a senha" name="senha" [(ngModel)]="senha" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button (click)="registro()" color="primary">REGISTER</button>
    </mat-card-actions>
    <a (click)="showRegister($event)">Já possui conta ?</a>
  </mat-card>
</div>
